    <header>
        <div style="height: auto;">
            <div class="header-dark" style="height: auto;padding: 15px;">
                <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search" style="font-family: Ubuntu, sans-serif;">
                    <div class="container">
                        <a class="navbar-brand" href="index.html"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="nav navbar-nav">
                                <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Home</a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container hero">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h1 class="text-center" style="font-family: Ubuntu, sans-serif;">Feedback</h1>
                            <p style="text-align: center;color: rgb(255,255,255);font-family: Ubuntu, sans-serif;">If you have some unasked questions or some wishes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h4 class="mb-3">Any questions?</h4>
        <div class="container">
            <form novalidate class="needs-validation">
                <div class="row">
                    <div class="col-md mb-3">
                        <label for="firstName">Your name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Peter" value="" required>
                        <div class="invalid-feedback">
                            What do they call?
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">E-mail <span class="text-muted">(for an answer)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@ukr.net" required>
                    <div class="invalid-feedback">
                        Incorrect e-mail address
                    </div>
                </div>
                <div class="mb-3">
                    <label for="custQuestion">Message box</label>
                    <textarea id="custQuestion" class="form-control" placeholder="I am writing to you to..."></textarea>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3 item">

                </div>

            </div>
            <p class="copyright">C'est la vie Restaurant</p>
        </div>
    </footer>
    <script src="../assets/js/backtotop.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
